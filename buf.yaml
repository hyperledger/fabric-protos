      - common/policies.proto
      - gossip/message.proto
      - ledger/rwset/rwset.proto
      - msp/msp_principal.proto
      - orderer/ab.proto
      - orderer/configuration.proto
      - orderer/kafka.proto
      - peer/chaincode.proto
      - peer/chaincode_shim.proto
      - peer/transaction.proto
