name: $(SourceBranchName)-$(Date:yyyyMMdd)$(Rev:.rrr)
trigger:
  branches:
    include:
    - master
    - release-*

variables:
  BRANCH: $[ coalesce(variables['system.PullRequest.TargetBranch'], variables['build.SourceBranchName']) ]
  GOBIN: $(Agent.BuildDirectory)/go/bin
  GO_VER: 1.15.5
  PATH: $(Agent.BuildDirectory)/go/bin:/bin:/usr/bin:/sbin:/usr/sbin:/usr/local/bin:/usr/local/sbin
  PROTOC_VER: 1.4.3
  PROTOTOOL_VER: 1.10.0

pool:
  vmImage: ubuntu-20.04

steps:
  - checkout: self
    clean: true
    fetchDepth: 1

  - task: GoTool@0
    displayName: Install Go
    inputs:
      version: $(GO_VER)

  - script: ci/scripts/install_deps.sh
    displayName: Install Deps
    env:
      protoc_ver: $(PROTOC_VER)
      prototool_ver: $(PROTOTOOL_VER)

  - script: ci/scripts/build.sh "$(BRANCH)"
    displayName: Build Protos

  - template: merge-forward.yml
    parameters:
      repo: fabric-protos-go
      branch: $(BRANCH)
      deploy_key: fabric-protos-go-deploy.key
      public_key: ssh-rsa  fabric-build@hyperledger.org
