    - file_option: csharp_namespace
      path: transientstore/transientstore.proto
      value: Hyperledger.Fabric.Protos.TransientStore
plugins:
  - protoc_builtin: csharp
    out: bindings/csharp/src
    opt:
      - base_namespace=
  - local: grpc_csharp_plugin
    out: bindings/csharp/src
    opt:
      - base_namespace=
  - local: protoc-gen-doc
    out: docs
    opt:
      - markdown
      - protos.md
    strategy: all
  - local: protoc-gen-go
    out: bindings/go-apiv2
    opt: paths=source_relative
  - local: protoc-gen-go-grpc
    out: bindings/go-apiv2
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - protoc_builtin: java
    out: bindings/java/src/main/java
  - local: protoc-gen-grpc-java
    out: bindings/java/src/main/java
  - protoc_builtin: js
    out: bindings/node/src
    opt:
      - import_style=commonjs
      - binary
  - local: grpc_tools_node_protoc_plugin
    out: bindings/node/src
    opt: grpc_js
  - local: protoc-gen-ts
    out: bindings/node/src
    opt:
      - service=grpc-node
      - mode=grpc-js
